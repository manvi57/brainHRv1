<div ng-controller="loginController">
    <h1>{{title}}</h1>

  <div>
      <div class="jumbotron">
          <form method="post" action="/authenticate" class="form-horizontal" name="loginForm">
            <div class="form-group row">
                <div class="col-sm-1">
                    <span class="fa fa-user fa-fw" style="font-size:35px"></span>
                    </div>
                    <div class="col-sm-8">
                    <input type="email" class="form-control"  placeholder="*Email" ng-model="userName" name="userName" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1">
                    <span class="fa fa-lock fa-fw" style="font-size:35px"></span>
                </div>
                <div class="col-sm-8">
                    <input type="password" class="form-control"  placeholder="*Password" ng-model="password" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10 ">
                    <button type="submit" class="btn btn-primary"  ng-disabled="loginForm.$invalid">Sign in</button>
                </div>
            </div>
          </form>
      </div>
    </div>
  </div>
