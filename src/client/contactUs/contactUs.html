<div class="container" ng-controller="contactUsController">
  <h1 class="text-center" style="padding-bottom:100px">Contact Us</h1>
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group d-flex justify-content-center">
          <span class="fa fa-user fa-fw" style="font-size:25px"></span>
          <input type="text" class="form-control" placeholder="*Name" ng-model="contactName">
        </div>
        <div class="form-group d-flex justify-content-center">
          <span class="fa fa-envelope-o fa-fw" style="font-size:25px"></span>
          <input type="text" class="form-control" placeholder="*Email" ng-model="contactEmail">
        </div>
        <div class="form-group d-flex justify-content-center">
          <span class="fa fa-phone fa-fw" style="font-size:25px"></span>
          <input type="text" class="form-control" placeholder="*Phone Number" ng-model="contactPhone">
        </div>
        <div class="form-group d-flex justify-content-center">
          <span class="fa fa-pencil-square-o" style="font-size:25px"></span>
          <textarea cols="60" class="form-control" placeholder="*Message" ng-model="contactMessage"></textarea>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn" ng-click="saveContactInfo()">Send</button>
        </div>
      </form>
    </div>
    <div class="col text-right">
      <b>Address:</b>
      <p>BrainHR IT Solutions</br>
      33 Wood Ave. South, Suite #402</br>
      Iselin, New Jersey - 08830</p>
      <p><b>Phone Number: </b>732-516-2026</p>
      <p><b>Email ID: </b>jeyagowri@brainhritsolutions.com</p>
    </div>
  </div>
</div>
