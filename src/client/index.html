<!DOCTYPE html>
<html ng-app="app">

  <head>

    <title> BrainHR IT Solutions </title>

    <!-- Loaded style sheets -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="bower_components/owl.carousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="bower_components/owl.carousel/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-dialog/css/ngDialog-theme-default.css">
    <!-- Loaded java script files -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular/angular-route.js"></script>
    <script src="bower_components/angular/angular-animate.js"></script>
    <script src="bower_components/ngSmoothScroll/lib/angular-smooth-scroll.js"></script>
    <script src="bower_components/popper.js/dist/umd/popper.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/owl.carousel/dist/owl.carousel.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.js"></script>

    <!-- User defined style sheets -->
    <link rel="stylesheet" type="text/css" href="src/client/layout/layout.css">
    <link rel="stylesheet" type="text/css" href="src/client/layout/animate.css">
    <!-- User defined java script files -->
    <script src="src/client/app.module.js"></script>
    <script src="src/client/layout/layout.js"></script>
    <script src="src/client/aboutUs/aboutUs.js"></script>
    <script src="src/client/clients/clients.js"></script>
    <script src="src/client/services/services.js"></script>
    <script src="src/client/login/login.js"></script>


  </head>

  <body data-spy="scroll" data-target="#headerContentBar" data-offset="0" ng-class="'bhrBody'">

    <header class="bhr">
      <bhr-banner></bhr-banner>
      <social-nav-bar></social-nav-bar>
      <content-nav-bar></content-nav-bar>
    </header>

    <div class="ng-view">
      <div class="owl-carousel owl-theme owl-loaded bhrContent quoteContainer">
        <div>
          <blockquote class="text-center">
          <p>"Great vision without great people is irrelevant"</p>
          <footer class="blockquote-footer">Jim Collins</footer>
          </blockquote>
        </div>
        <div>
          <blockquote class="text-center">
          <p>"You need to have a collaborative hiring process"</p>
          <footer class="blockquote-footer">Steve Jobs</footer>
          </blockquote>
        </div>
        <div>
          <blockquote class="text-center">
          <p>"Do not hire a man who does your work for money, but him who does it for the love of it."</p>
          <footer class="blockquote-footer">Henry David Thoreau</footer>
          </blockquote>
        </div>
      </div>

      <div about-us id="navAboutUs" class="panel1 bhrContent"></div>
      <div clients id="navClients" class="panel2 bhrContent"></div>
      <div services id="navServices" class="panel1 bhrContent"></div>

      <footer class="bhr">
        <bhr-banner></bhr-banner>
      </footer>
    </div>
  </body>

</html>
